<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .lampu {
        width: 300px;
        height: 300px;
        border: 3px solid black;
        margin: 0 auto;
        box-shadow: 5px 10px 8px 10px #888888;
      }

      h1 {
        text-align: center;
        text-shadow: 2px 2px #ff0000;
      }
      p {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1>kalau anda bosan nyalakan lampu ini</h1>
    <p>
      tekan tombol on untuk menyalakan lampu <br />
      tekan tombol off untuk mematikan lampu
    </p>
    <div class="lampu">
      <script>
        function light(sw) {
          var pic;
          if (sw == 0) {
            pic = "pic_bulboff.gif";
          } else {
            pic = "pic_bulbon.gif";
          }
          document.getElementById("myImage").src = pic;
        }
      </script>

      <img id="myImage" src="pic_bulboff.gif" width="100" height="180" />

      <p>
        <button type="button" onclick="light(1)">On</button>
        <button type="button" onclick="light(0)">Off</button>
      </p>
    </div>
  </body>
</html>
